name: YouTube Shorts Automation

on:
  workflow_dispatch:   # Run workflow button
  schedule:
    - cron: "0 0 * * *"  # Run once per day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Use official Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install dependencies in the same Python environment
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy imageio imageio-ffmpeg numpy pillow requests pytrends gTTS

      # 4️⃣ Install system dependencies
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install ffmpeg git -y

      # 5️⃣ Run automation scripts
      - name: Run scripts
        run: |
          python trends.py
          python script.py
          python voice.py
          python video.py
          python metadata.py

      # 6️⃣ Upload all videos in one ZIP
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/
