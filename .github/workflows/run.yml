name: YouTube Shorts Automation

on:
  workflow_dispatch:   # Enables Run workflow button
  schedule:
    - cron: "0 0 * * *"  # Run once per day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python explicitly
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install system packages
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install ffmpeg git -y

      # 4️⃣ Install Python dependencies in the same environment
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy imageio imageio-ffmpeg numpy pillow requests pytrends gTTS

      # 5️⃣ Run all automation scripts using the same Python
      - name: Run automation
        run: |
          python trends.py
          python script.py
          python voice.py
          python video.py
          python metadata.py

      # 6️⃣ Upload all generated videos as one artifact
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/
