name: YouTube Shorts Automation

on:
  workflow_dispatch:  # âœ… Manual run only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install ffmpeg python3-pip -y

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow requests pytrends gTTS

      - name: Run full automation
        run: python generate_videos.py

      - name: Upload all videos
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/video/
