name: YouTube Shorts Automation

on:
  workflow_dispatch:   # Manual Run button
  schedule:
    - cron: "0 0 * * *"  # Optional daily run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install system packages
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install ffmpeg git -y

      # 4️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow requests pytrends gTTS manim

      # 5️⃣ Generate all 90 videos
      - name: Generate 90 videos
        run: |
          for i in {1..90}; do
            echo "=== Generating video $i ==="
            python trends.py --video-number $i
            python script.py --video-number $i
            python voice.py --video-number $i
            python bg_image.py --video-number $i
            python video_ffmpeg.py --video-number $i
            python metadata.py --video-number $i
          done

      # 6️⃣ Upload all videos as one artifact
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/
