name: YouTube Shorts Automation

on:
  workflow_dispatch:   # Enables manual Run workflow button
  schedule:
    - cron: "0 0 * * *"  # Runs once per day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.12 environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install system packages
      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install ffmpeg git -y

      # 4️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install moviepy==2.0.0.0 imageio imageio-ffmpeg numpy pillow requests pytrends gTTS

      # 5️⃣ Run all automation scripts using the same Python
      - name: Run automation scripts
        run: |
          python trends.py
          python script.py
          python voice.py
          python video.py
          python metadata.py

      # 6️⃣ Upload all generated videos as a single artifact
      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/
